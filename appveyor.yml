# Specify version format
version: "{build}"

# Operating system (build VM template)
# os: Windows Server 2012 R2

# build platform, i.e. Win32 (instead of x86), x64, Any CPU. This setting is optional.
platform: 
  - Win32
  - x64

# specify custom environment variables
environment:
  BOOST_ROOT: c:\Libraries\boost
  BOOST_LIBRARYDIR: c:\Libraries\boost\stage\lib
  matrix:
  - BUILD_CORE_ONLY: ON
  - BUILD_CORE_ONLY: OFF

# build Configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

# scripts that are called at very beginning, before repo cloning
init:
  - cmd: cmake --version
  - cmd: msbuild /version
  - cmd: cd "$BOOST_ROOT"
  - cmd: dir
  - cmd: cd "$BOOST_LIBRARYDIR"
  - cmd: dir

# clone directory
clone_folder: C:\projects\dart

# branches to build
branches:
  # whitelist
  # only:
  #   - master
  # blacklist
  except:
    - gh-pages

# scripts that run after cloning repository
install:
  - cmd: cd C:\projects
  - ps: Start-FileDownload 'http://www.prism.gatech.edu/~tkunz3/DART-Prerequisites.msi'
  - cmd: C:\projects\DART-Prerequisites.msi
  - cmd: choco install doxygen.install

# scripts to run before build
before_build:
  - cmd: echo "BOOST_ROOT: "$BOOST_ROOT
  - cmd: echo "BOOST_LIBRARYDIR: "$BOOST_LIBRARYDIR
  - cmd: cd C:\projects\dart
  - cmd: md build
  - cmd: cd build
  - cmd: if "%platform%"=="Win32" cmake -G "Visual Studio 11"       -DCMAKE_BUILD_TYPE=%configuration% -DBUILD_CORE_ONLY=$BUILD_CORE_ONLY ..
  - cmd: if "%platform%"=="x64"   cmake -G "Visual Studio 11 Win64" -DCMAKE_BUILD_TYPE=%configuration% -DBUILD_CORE_ONLY=$BUILD_CORE_ONLY ..
  
build:
  project: C:\projects\dart\build\dart.sln
  
test_script:
  - cmd: ctest -C Release -VV
  - cmd: ctest -C Debug -VV
